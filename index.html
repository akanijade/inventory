<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pop Mart Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .inventory {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }
    .item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .item-name {
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }
    .price {
      color: #e91e63;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Pop Mart Inventory</h1>
  <div class="inventory">
    <!-- Example items -->
    <div class="item">
      <img src="images/sea salt.jpg" alt="THE MONSTERS - Exciting Macaron Vinyl Face Blind Box Sea Salt Coconut">
      <div class="item-name">THE MONSTERS - Exciting Macaron Vinyl Face Blind Box Sea Salt Coconut</div>
      <div class="price">$35</div>
    </div>
    <div class="item">
      <img src="images/sesame bean.jpg" alt="THE MONSTERS - Exciting Macaron Vinyl Face Blind Box Sesame Bean">
      <div class="item-name">THE MONSTERS - Exciting Macaron Vinyl Face Blind Box Sesame Bean</div>
      <div class="price">$35</div>
    </div>
    <!-- Add more items here -->
  </div>
</body>
</html>
